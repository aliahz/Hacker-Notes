<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hacker Notes</title>
  <!-- ICON -->
  <link rel="ICON" href="fontawesome-free-6.1.2-desktop/svgs/brands/adn.svg" />
  <!-- PROFILE ICON -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Header: (Included Title,Sign up/in & Seacrh box) -->
  <section id="header">
    <div class="container">
      <!-- Hacker Paragraph & Title -->
      <div class="title">
        <div class="tcontainer">
          <h1>Hacker Notes</h1>
        </div>
      </div>
      <!-- Seacrh  -->
      <div class="search">
        <div class="scontainer">
          <div><img src="Search Icon/search_FILL0_wght400_GRAD0_opsz48.svg" alt=""></div>
          <div class="sinput">
            <form action="">
              <input type="text" placeholder="Search Notes">
            </form>
          </div>
        </div>
      </div>
      <!-- Profile -->
      <div class="profile">
        <div class="pcontainer">
          <img src="Profile Menu/user.png" alt="">
          <div class="sign">
            <div><a href="#">Sing in</a></div>
            <div><a href="#">Sign up</a></div>
          </div>
        </div>
      </div>
  </section>

  <!-- ADD NOTE POSITION -->
  <div class="add">
    <i class="fa-solid fa-circle-plus"></i>
  </div>
  <!-- JS (JavaScript) -->
  <script src="script.js"></script>
</body>

</html>
